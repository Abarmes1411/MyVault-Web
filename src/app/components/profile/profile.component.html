<div class="container mt-4" *ngIf="userVault">
  <div class="text-center">
    <img [src]="userVault.profilePic || 'https://via.placeholder.com/150'" alt="Foto de perfil"
         class="rounded-circle mb-3" width="150" height="150">
    <h3>{{ userVault.name }} {{ userVault.surname }}</h3>
    <p class="text-muted">{{ userVault.username }}</p>
    <p><strong>Email:</strong> {{ userVault.email }}</p>

    <a routerLink="/profile-edit" class="btn btn-primary mt-3">
      <i class="fa fa-edit"></i> Editar Perfil
    </a>
  </div>
</div>

<div *ngIf="!userVault" class="text-center mt-5">
  <p>No se ha cargado el perfil.</p>
</div>
